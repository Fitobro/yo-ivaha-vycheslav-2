<section class="popup">
    <h2 class="hidden">Modal Block</h2>
    <form action="#" class="form_contact_popup">
      <div class="label_wrapper">
        <label for="input_name">Name</label>
        <input type="text" id="input_name" placeholder="Ivan Ivanov">
      </div>
      <div class="field_2_colum">
        <div class="label_wrapper">
          <label for="input_phone">Phone</label>
          <input type="text" id="input_phone">
        </div>
        <div class="label_wrapper">
          <label for="input_email">Email</label>
          <input type="email" id="input_email">
        </div>
      </div>
      <div class="label_wrapper">
        <label for="input_massage">Message</label>
        <textarea id="input_massage" cols="30" rows="10"></textarea>
      </div>

      <fieldset>
        <input type="checkbox" id="input_personaldata" class="checkbox_input">
        <label for="input_personaldata" class="checkbox_label">By clicking on the button, you consent to the
          processing of your
          personal data</label>
      </fieldset>

      <button type="submit" class="button_primary">Submit</button>

      <button class="popup_close"><img src="img/close_white.svg" alt=""></button>
    </form>
  </section>
